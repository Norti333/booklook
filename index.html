<html>

<head>
    <title>Book Look</title>

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">


        <div class="row">
            <div class="page-header ">
                <h1>Book Look
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </h1>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <h3>Search by :
                    <select name=""  class="form-control searchBy" required="required">
                       <option value="inauthor">Author</option>
                       <option value="intitle">Title</option>
                       <option value="isbn">ISBN</option>
                    </select> </h3>

                </div>

            </div>
        </div>

        <div class='row'>
            <div class="col-lg-6">
                <input type="text" class="form-control input" placeholder="">
                <br>
                <button type="button" class="btn btn-primary search">Search</button>
            </div>
        </div>
        <div class="row" style="margin-top:10px">

            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 result">

            </div>

        </div>

    </div>

    <script id="render-post" type="text/x-handlebars-template">
        {{#each books}}
        <div class=row>
            <h1><a href={{link}}>{{title}}</a></h1>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <h3>Author: {{author}}</h3>
                <img src={{imgsrc}}>
            </div>

            <br>

            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

                <p> {{description}}</p>
            </div>


        </div>

        {{/each}}

    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="script.js"></script>
</body>

</html>
